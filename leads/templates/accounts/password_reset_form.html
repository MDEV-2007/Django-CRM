{% extends 'base.html' %}

{% block content %}
    <style>



form {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

form button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
}

form button:hover {
    background-color: #0056b3;
}

form input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

div a {
    text-decoration: none;
    color: #007BFF;
    font-size: 0.9rem;
}

div a:hover {
    text-decoration: underline;
}

.hello > div {
    text-align: center;
}

    </style>


<div class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Reset Your Password</h2>
        <p class="text-gray-600 mb-6">Enter your email address to receive a link to reset your password.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Send Reset Link
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to login</a>
        </div>
    </div>
    </div>




{% endblock %}
