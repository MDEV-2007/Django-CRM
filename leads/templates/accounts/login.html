{% extends 'base.html' %}

{% block content %}
    <div class="login-container" style="margin-top: 100px;">
        <h1 class="text-center text-2xl font-semibold mb-6">Login</h1>

        {% if form.non_field_errors %}
        <div id="alert" class="alert visible">
            <span class="message">Invalid username or password. Please try again.</span>
            <span class="close" onclick="closeAlert()">Ã—</span>
        </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST" class="login-form" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Enter your username" 
                    class="input-field" 
                    required
                >
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    class="input-field" 
                    required
                >
            </div>
            <button type="submit" class="login-btn">Login</button>
           
        </form>
        <a href="{% url 'password_reset' %}">Forget password?</a>
    </div>

    <style>

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .form-group input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .login-btn {
            padding: 12px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #357ABD;
        }

        .login-btn:active {
            background-color: #28629A;
        }

        .login-btn:disabled {
            background-color: #A0C4E0;
            cursor: not-allowed;
        }

        .text-center {
            text-align: center;
        }

        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            font-size: 0.9rem;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: none;
        }

        .alert.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .alert .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1rem;
            color: inherit;
            cursor: pointer;
        }
        div a {
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9rem;

            
        }

        div a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function closeAlert() {
            const alertBox = document.getElementById('alert');
            alertBox.classList.remove('visible');
        }

        setTimeout(() => {
            const alertBox = document.getElementById('alert');
            if (alertBox) {
                alertBox.classList.remove('visible');
            }
        }, 2000);
    </script>
{% endblock %}
