{% extends 'base.html' %}

{% block content %}

<style>
    /* Custom Input Field Styles */
.input-field {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    background-color: #fff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-field:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    outline: none;
}

.submit-btn {
    margin-top: 30px;
    width: 100%;
    padding: 12px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #45a049;
}

.link-btn {
    font-size: 1rem;
    color: #1e40af;
    text-decoration: none;
    transition: color 0.3s ease;
}

.link-btn:hover {
    color: #0c4a6e;
}

.form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #e2e8f0;
}

.text-sm {
    font-size: 0.875rem;
}

</style>
<div class="container mx-auto p-6">
    <a href="{% url 'leads:lead-list' %}" class="link-btn">&larr; Back to Leads</a>
    <hr class="my-6">

    <h1 class="text-2xl font-bold mb-6">Create a New Lead</h1>

    <form method="post" class="form-container">
        {% csrf_token %}
                <div class="space-y-4">
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    <div>
                        {{ field }}
                    </div>
                    {% if field.help_text %}
                        <p class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="submit-btn">
            Create
        </button>
    </form>
</div>
{% endblock %}
